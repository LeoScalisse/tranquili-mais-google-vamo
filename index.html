<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="apple-touch-icon" sizes="180x180" href="/icon.svg?v=3" />
    <link rel="manifest" href="/manifest.json?v=3" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <!-- iOS PWA specific settings -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Tranquili+" />

    <title>Tranquili+</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }
      @keyframes ping {
        75%, 100% { transform: scale(2); opacity: 0; }
      }
      @keyframes typing {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-4px); }
      }
      @keyframes incoming-message-animation {
        from { opacity: 0; transform: translateY(8px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .typing-dot {
        display: inline-block;
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background-color: #9ca3af;
        animation: typing 1.4s infinite ease-in-out;
      }
      .animate-pulse {
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      .animate-ping {
        animation: ping 1s cubic-bezier(0, 0, 0.2, 1) infinite;
      }
      .animate-incoming-message {
        animation: incoming-message-animation 0.4s ease-out forwards;
      }
      .backdrop-blur-lg {
        backdrop-filter: blur(16px);
      }
      .explosion-container {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .particle {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 6px;
        height: 6px;
        border-radius: 50%;
        background-color: #FBBF24;
        opacity: 0;
        pointer-events: none;
        transform-origin: center;
      }
      .exploding .particle {
        animation: burst 0.6s ease-out forwards;
      }
      .exploding .particle:nth-child(1) { --dx: 35px; --dy: 0px; }
      .exploding .particle:nth-child(2) { --dx: -35px; --dy: 0px; }
      .exploding .particle:nth-child(3) { --dx: 0px; --dy: 35px; }
      .exploding .particle:nth-child(4) { --dx: 0px; --dy: -35px; }
      .exploding .particle:nth-child(5) { --dx: 25px; --dy: 25px; }
      .exploding .particle:nth-child(6) { --dx: -25px; --dy: 25px; }
      .exploding .particle:nth-child(7) { --dx: 25px; --dy: -25px; }
      .exploding .particle:nth-child(8) { --dx: -25px; --dy: -25px; }

      @keyframes burst {
          0% { transform: translate(-50%, -50%) scale(0.5); opacity: 1; }
          100% { transform: translate(calc(-50% + var(--dx, 0px)), calc(-50% + var(--dy, 0px))) scale(1); opacity: 0; }
      }
      
      @keyframes correct-match-pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.1); }
      }
      .animate-correct-match {
        animation: correct-match-pulse 0.5s ease-in-out;
      }
      
      @keyframes correct-tap-glow {
         0%, 100% { box-shadow: 0 0 0 0 rgba(74, 222, 128, 0.0); }
         50% { box-shadow: 0 0 15px 5px rgba(74, 222, 128, 0.7); }
      }
      .animate-correct-tap {
         animation: correct-tap-glow 0.4s ease-out;
      }
      
      @keyframes fade-in {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }
      .animate-fade-in {
        animation: fade-in 0.2s ease-out forwards;
      }

      /* Screen Transitions */
      @keyframes slide-in-from-right {
        from { transform: translateX(100%); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
      }
      @keyframes slide-out-to-left {
        from { transform: translateX(0); opacity: 1; }
        to { transform: translateX(-100%); opacity: 0; }
      }
      @keyframes slide-in-from-left {
        from { transform: translateX(-100%); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
      }
      @keyframes slide-out-to-right {
        from { transform: translateX(0); opacity: 1; }
        to { transform: translateX(100%); opacity: 0; }
      }
      .animate-slide-in-from-right { animation: slide-in-from-right 0.3s ease-out forwards; }
      .animate-slide-out-to-left { animation: slide-out-to-left 0.3s ease-out forwards; }
      .animate-slide-in-from-left { animation: slide-in-from-left 0.3s ease-out forwards; }
      .animate-slide-out-to-right { animation: slide-out-to-right 0.3s ease-out forwards; }

      /* Especial: Palavra 'mais' vira '+' amarelo */
      .brand-plus {
        color: #ffde59;
        font-weight: bold;
      }
    </style>
